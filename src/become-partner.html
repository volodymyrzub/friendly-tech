<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Friendly - Become a partner</title>
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,300italic,400italic,600,600italic,700,700italic,800' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
		//= template/header.html
		<div class="top-column">
			<div class="container">
				<div class="row">
					<div class="col-md-5">
						<div class="breadcrumbs">
							<a href="#">Home</a>
							<span class="slash">/</span>
							<span>Request a demo<span>
						</div>
					</div>
					<div class="col-md-7">
						<div class="request-buttons">
							<button type="button" class="btn btn-success">
								Request a Demo
								<span class="space-arrow">
									<span class="glyphicon glyphicon-menu-right"></span>
								</span>
							</button>
							<button type="button" class="btn btn-primary">
								Request a Brochure 
								<span class="space-arrow">
									<span class="glyphicon glyphicon-menu-right"></span>
								</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<section class="content become-partner-page">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<div class="main-content">
							<h1>Become a Partner</h1>
							<p>
								To become a friendly partner, please use the form below.<br>
								One of our representatives will contact you soon.
							</p>
							<form action="/" id="become-partner-form">
								<div class="row">
									<div class="col-sm-6 col-md-6">
										<div class="fields">
											<label for="name">* First Name:</label>
											<input type="text" name="name" id="name">
											<span class="error-msg"></span>
										</div>
										<div class="fields">
											<label for="name">* Email:</label>
											<input type="text" name="name" id="name">
											<span class="error-msg"></span>
										</div>
										<div class="fields">
											<label for="name">* Company Name:</label>
											<input type="text" name="name" id="name">
											<span class="error-msg"></span>
										</div>
										<div class="fields">
											<label for="name">Tel:</label>
											<input type="text" name="name" id="name">
											<span class="error-msg"></span>
										</div>
									</div>
									<div class="col-sm-6 col-md-6">
										<div class="fields">
											<label for="name">* Last Name:</label>
											<input type="text" name="name" id="name">
											<span class="error-msg"></span>
										</div>
										<div class="fields">
											<label for="name">Job Title:</label>
											<input type="text" name="name" id="name">
											<span class="error-msg"></span>
										</div>
										<div class="fields">
											<label for="countries">* Select a Country:</label>
											<select name="countries[]" id="countries">
												<option value="select">Select</option>
												<option value="county-1">USA</option>
												<option value="county-2">Canada</option>
												<option value="county-3">Ukraine</option>
											</select>
											<span class="error-msg"></span>
										</div>
										<div class="fields">
											<label for="name">Mobile:</label>
											<input type="text" name="name" id="name">
											<span class="error-msg"></span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-12">
										<div class="fields">
											<label for="name">Message:</label>
											<textarea></textarea>
											<span class="error-msg"></span>
										</div>
									</div>
								</div>
							</form>
							<form action="" id="software-products">
								<strong>Software Products:</strong>
									<ul class="list-checkbox">
										<li>
											<input type="checkbox" name="val-1" id="val-1">
											<label for="val-1">TR-069 device management</label>
										</li>
										<li>
											<input type="checkbox" name="val-2" id="val-2">
											<label for="val-2">TR-069 client</label>
										</li>
										<li>
											<input type="checkbox" name="val-3" id="val-3">
											<label for="val-3">OMA-DM device management</label>
										</li>
										<li>
											<input type="checkbox" name="val-4" id="val-4">
											<label for="val-4"> Support automation</label>
										</li>
										<li>
											<input type="checkbox" name="val-5" id="val-5">
											<label for="val-5">Connectivity manager</label>
										</li>
									</ul>
								<div>
								<div class="fields">
									<button type="button" class="btn btn-primary btn-send">
										send
										<span class="space-arrow">
											<span class="glyphicon glyphicon-menu-right"></span>
										</span>
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		//= template/footer.html
	<script src="js/main.js"></script>
</body>
</html>
